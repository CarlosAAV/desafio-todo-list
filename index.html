<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <section class="main">
            <article>
                <div class="header-card">
                    <h1>Todo list</h1>
                </div>
                <hr>

                <article class="input">
                    <p>Nueva tarea</p>
                    <div class="inputs">
                        <span style="color: red; display:none; font-size: 20px; width: 100px;" id='campoMensaje'>(*) Campo obligatorio</span>
                        <input type="text" id="input" name="tarea" placeholder="ingresa una nueva tarea">
                        <input id="botonAgregar" value="agregar" name="agregar" type="button">
                    </div>
                </article>

                <section class="tableBox">
                    <article>

                        <div>
                            <div class="total">
                                <p>Total:</p>
                                <p id="total"></p>
                            </div>
                            <div class="realizado">
                                <p>Realizadas:</p>
                                <p id="realizado"></p>
                            </div>
                        </div>

                    </article>

                    <article class="table">
                        <div>
                            <table>
                                <thead>
                                    <tr>
                                    <th>Id</th>
                                    <th style="width: 200px;">Tareas</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="table">

                            </tbody>

                            </table>
                        </div>
                    </article>

                </section>
    </div>
    </article>
    </section>













    <script src="assets/js/index.js"></script>
</body>

</html>
